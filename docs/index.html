    <body class="span10">
        
        <label for="text-tags">Tags</label>
        <input type="text" id="text-tags" class="tags" />
        <em>Type multiple tags separated by comma</em>


        <script type="text/javascript">

            var $input = $('#text-tags');


            $input.typeahead(
                {
                    prefetch: '/docs/data.json'
                }
            ).taggable();

        </script>
